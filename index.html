<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>IMC Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="alert-error">
    Digite somente números 
  </div>

  <div class="screen1">
    <h1>
      Cálculo de IMC
    </h1>
    <form>
      <div class="input-wrapper">
        <label class="txt" for="inputWeight">Peso (kg)</label>
        <input type="number"  id="inputWeight">

        <label class="txt" for="inputHeight">Altura (m)</label>
        <input type="number"  id="inputHeight">

        <button type="submit">Calcular IMC</button>
      </div>
    </form>
  </div>

  <div class="modal-wrapper hide ">
    <div class="modal screen1">
      <h2 id="imc-result"></h2>

      <button>
        <div class="close">
          <img src="img/close.svg" alt="fechar a caixa">
        </div>
      </button>
    </div>
    
  </div>
</body>
</html>
